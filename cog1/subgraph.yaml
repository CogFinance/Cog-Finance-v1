specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CogPair
    network: mainnet
    source:
      address: "0x41D54dE8D81ee9232b67A4A936FC2e49B9853cE8"
      abi: CogPair
      startBlock: 88210
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddCollateral
        - RemoveCollateral
        - Borrow
        - Paused
        - UnPaused
        - Transfer
        - Approval
        - Deposit
        - Withdraw
      abis:
        - name: CogPair
          file: ./abis/CogPair.json
      eventHandlers:
        - event: AddCollateral(indexed address,indexed uint256,indexed uint256)
          handler: handleAddCollateral
        - event: RemoveCollateral(indexed address,indexed uint256,indexed uint256)
          handler: handleRemoveCollateral
        - event: Borrow(indexed uint256,indexed address,indexed address)
          handler: handleBorrow
        - event: Paused(indexed uint256)
          handler: handlePaused
        - event: UnPaused(indexed uint256)
          handler: handleUnPaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/cog-pair.ts
  - kind: ethereum
    name: AccessControlledOffchainAggregator
    network: mainnet
    source:
      address: "0x3607e46698d218B3a5Cae44bF381475C0a5e2ca7"
      abi: AccessControlledOffchainAggregator
      startBlock: 1771714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AnswerUpdated
      abis:
        - name: AccessControlledOffchainAggregator
          file: ./abis/AccessControlledOffchainAggregator.json
        - name: EACAggregatorProxy
          file: ./abis/EACAggregatorProxy.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/access-controlled-offchain-aggregator.ts
  - kind: ethereum
    name: CogFactory
    network: mainnet
    source:
      address: "0xbAbD55549c266c6755b99173fE7604238D04117d"
      abi: CogFactory
      startBlock: 1771714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MediumPairCreated
        - HighPairCreated
      abis:
        - name: CogFactory
          file: ./abis/CogFactory.json
      eventHandlers:
        - event: MediumPairCreated(indexed address,indexed address,indexed address)
          handler: handleMediumPairCreated
        - event: HighPairCreated(indexed address,indexed address,indexed address)
          handler: handleHighPairCreated
      file: ./src/cog-factory.ts

