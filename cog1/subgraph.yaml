specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: stETHUsdcPair
    network: mainnet
    source:
      address: "0x41D54dE8D81ee9232b67A4A936FC2e49B9853cE8"
      abi: stETHUsdcPair
      startBlock: 1771714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddCollateral
        - RemoveCollateral
        - Borrow
        - Paused
        - UnPaused
        - Transfer
        - Approval
        - Deposit
        - Withdraw
      abis:
        - name: stETHUsdcPair
          file: ./abis/stETHUsdcPair.json
      eventHandlers:
        - event: AddCollateral(indexed address,indexed uint256,indexed uint256)
          handler: handleAddCollateral
        - event: RemoveCollateral(indexed address,indexed uint256,indexed uint256)
          handler: handleRemoveCollateral
        - event: Borrow(indexed uint256,indexed address,indexed address)
          handler: handleBorrow
        - event: Paused(indexed uint256)
          handler: handlePaused
        - event: UnPaused(indexed uint256)
          handler: handleUnPaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/st-eth-usdc-pair.ts
