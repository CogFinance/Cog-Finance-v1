specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MockstETH
    network: scroll-sepolia
    source:
      address: "0x5339F8fDFc2a9bE081fc1d924d9CF1473dA46C68"
      abi: MockstETH
      startBlock: 2639000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: MockstETH
          file: ./abis/MockstETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mockst-eth.ts
